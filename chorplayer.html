<!DOCTYPE html>
<html>
<head>
	<title>Chordplayer</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<div id="chordName">
		Chord
	</div>
	<div class="btn big" tabindex="0" id="btnRepeat">
		REPEAT
	</div>
	<div id="chord-container"></div>
	<div class="btn big" tabindex="0" id="btnNext">
		NEXT
	</div>
	<div class="btn big" tabindex="0" id="btnCadence">
		Cadence
	</div>
	<select id="sctScale" onchange="changeScale(this)">
		<option value="C"> C  &ensp;/ a</option>
		<option value="C#">C# 		/ a#</option>
		<option value="D"> D  &ensp;/ b</option>
		<option value="D#">D# 		/ c</option>
		<option value="E"> E  &ensp;/ c#</option>
		<option value="F"> F  &ensp;/ d</option>
		<option value="F#">F# 		/ d#</option>
		<option value="G"> G  &ensp;/ e</option>
		<option value="G#">G# 		/ f</option>
		<option value="A"> A  &ensp;/ f#</option>
		<option value="A#">A# 		/ g</option>
		<option value="B"> B  &ensp;/ g#</option>
	</select>
	<select multiple id="sctInstruments" onchange="selectInstruments(this)">
	</select>
	<select multiple size="7" type="number" id="sctDegrees" onchange="selectDegrees(this)">
		<option value="0" selected="selected">  I </option>
		<option value="1" selected="selected"> 	II </option>
		<option value="2" selected="selected"> 	III </option>
		<option value="3" selected="selected">  IV </option>
		<option value="4" selected="selected">  V </option>
		<option value="5" selected="selected">	VI </option>
		<option value="6" selected="selected">	VII </option>
	</select>
	<input type="range" id="rngeVolume" value="60" onchange="setVolume(this)">
	<script src="./javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>

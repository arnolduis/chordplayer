<!DOCTYPE html>
<html>
<head>
	<title>Chordplayer</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<div id="chordName">
		Chord
	</div>
	<div class="btn big" tabindex="0" id="btnCadence">
		Cadence
	</div>
	<div class="btn big" tabindex="0" id="btnRepeat">
		REPEAT
	</div>
	<div id="chord-container"></div>
	<div class="btn big" tabindex="0" id="btnNext">
		NEXT
	</div>
	<select id="sctScale" onchange="changeScale(this)">
		<option value="C"> C</option>
		<option value="C#">C#</option>
		<option value="D"> D</option>
		<option value="D#">D#</option>
		<option value="E"> E</option>
		<option value="F"> F</option>
		<option value="F#">F#</option>
		<option value="G"> G</option>
		<option value="G#">G#</option>
		<option value="A"> A</option>
		<option value="A#">A#</option>
		<option value="B"> B</option>
	</select>
	<script src="./javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
